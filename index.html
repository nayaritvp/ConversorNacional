<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Coin Calculator</title>
</head>
<body>
    <div class="contenedorcabecera">  
        <h1>Conversor de Monedas Nacional</h1>
        <p>Ingresa los clp y la cantidad para la conversi√≥n</p>
    </div>
    <div class="contenedor">
        <h2>Pesos CLP</h2>
        <div class="cantidades">
            <input type="number" id="cantidad_uno" placeholder="0" value="1" />
        </div>
        <div class="cantidades">
            <select id="selector_dos">
            <option value="cual" selected>Moneda a Convertir</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" id="cantidad_dos" placeholder="0" />
    </div>
    <div class="contenedor_buscar">
        <button class="boton" id="botonbuscar">
            Buscar
        </button>
        <div class="rate" id="rate"></div>
    </div>
</div>  
<script src="./assets/JS/main.js"></script>
</body>
</html>
